name:                typed-encoding
version:             0.1.0.0
github:              "githubuser/typed-encoding"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/typed-encoding#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- text
- base64-bytestring
# - aeson
# - uri-encode

library:
  source-dirs: src


tests:
  typed-encoding-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - typed-encoding
    - QuickCheck
    - quickcheck-instances
  typed-encoding-doctest:
    main:                Spec.hs
    source-dirs:         doctest
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - typed-encoding
    - QuickCheck
    - quickcheck-instances
    - doctest
    - doctest-discover
  